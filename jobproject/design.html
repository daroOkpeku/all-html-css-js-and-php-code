<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="design.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
</head>

<body>
    <nav class="nav">
        <h3>User Profile page</h3>
        <div class="links">
            <a href="#"><i class="fa fa-home"></i>home</a>
            <a href="#"><i class="fas fa-pen"></i>edit Profile</a>
        </div>
    </nav>
    <div class="main">
        <aside class="image">
            <img src="./upload/boy12.jpg" />

            <article class="about">
                <div class="icon">
                    <p class="cool">
                        <a href="#">
                            <i class="fa fa-user-circle"></i>
                            About
                        </a>
                    </p>
                    <p>
                        <a href="#">
                            <i class="fas fa-pen"></i>
                            more information
                        </a>
                    </p>
                </div>
                <article class="all">
                    <div class="info">
                        <p>Name:</p>
                        <p>Address:</p>
                        <p>Phone Number:</p>
                        <p>Email</p>
                    </div>

                    <div class="second">
                        <p>City:</p>
                        <p>County:</p>
                        <p>Interest:</p>
                        <p>Skill:</p>
                    </div>
                </article>
                <div class="key">
                    <div class="last">
                        <p>Primary School:</p>
                        <p>Secondary School:</p>
                        <p>University:</p>
                    </div>
                </div>

            </article>

        </aside>

    </div>
</body>

</html>
